<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIM - 简便的主机监控面板</title>
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
    <script src="{{ static_url("js/jquery.min.js") }}"></script>
    <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
</head>
<div class="container login-page">
    <div class="row">
        <div class="col-md-4 col-lg-offset-4">
 
            <br><br><br><br>
            <form class="form-horizontal" role="form" method="post" action="{{ reverse_url('login') }}">
                {% module xsrf_form_html() %}
                <div class="form-group">
                    <label class="col-sm-3 control-label" >密码</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input class="form-control" id="password" name="password" placeholder="请输入主机监控的密码" required="" type="password" value="" autofocus >
                        </div>
                    </div>
                </div>
                
                {% try %}
                    {% if message %}
                        <p style='margin-top: 15px;text-align:center'class="text-danger">{{ message }}</p>
                    {% else %}
                        <br>
                    {% end %}
                {% except %} 
                    <br>
                {% end %}
 
                
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
 

</body>
</html>
