{% extends "../process.html" %}
{% block process_content %}
    <table class="table">
        <thead>
            <tr>
                <th>文件描述符</th>
                <th>文件名</th>
            </tr>
        </thead>
        <tbody>
            {% for f in files %}
                <tr>
                    <td>{{ f['fd'] }}</td>
                    <td>{{ f['path'] }}</td>
                </tr>
            {% end %}
        </tbody>
    </table>
{% end %}
